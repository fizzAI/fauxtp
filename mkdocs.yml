site_name: fauxtp
site_description: Erlang/OTP primitives for Python
site_author: fizzAI

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true

nav:
  - Home: index.md
  - Guides:
    - Actors: guides/actors.md
    - GenServer: guides/genserver.md
    - Supervisors: guides/supervisors.md
  - API Reference:
    - Actor: api/actor.md
    - GenServer: api/genserver.md
    - Supervisor: api/supervisor.md
    - Primitives: api/primitives.md
  - Examples: examples.md